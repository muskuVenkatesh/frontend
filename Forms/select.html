<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="" method="get">
        <p> Month</p>
        <select name="month_selected" multiple >
            <option>Jan</option>
            <option>Feb</option>
            <option selected>March</option>
            <option>April</option>

        </select>
        <p> Share your experience</p>
        <textarea name="experience" rows="19" cols="20"></textarea>
        <input type="button" value="button">
        <button type="button">

        </button>
    </form>
    <audio controls autoplay>
        <source src="/music/songs/audio.mp3" type="audio/mp3">
        <source src="/music/songs/audio.ogg" type="audio/ogg">

    </audio>
    <br>
    <video controls>
        <source src="static/video.mp4" type="video/mp4">
    </video>
    <figure>
        <img src="static/imge.jpg">
        <figcaption> image logo</figcaption>
    </figure>
</body>
</html>
