<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="name">UserName</label>
        <div><input type="text" id="name" name="text"placeholder="NAME" required></div>
        <br>
        <label for="pass"> Password</label>
        <div><input type="password" id="pass" placeholder="password" required disabled></div>
        <br>
        <div><input type="country" value="India" id="country" placeholder="country"></div>
        <div><input type="submit"></div><br>
        <div><input type="number" placeholder="number"></div><br>
        <div><input type="time" placeholder="time"></div><br>
        <div><input type="email" placeholder="email"></div><br>
        <div><input type="range" min="10" max="200"step="10" placeholder="range"></div>
        <label for="hidden"> hidden Element</label>
        <div><input type="hidden" id="hidden" placeholder="email"></div>
        <label for="radio"> radio</label>
        <div><input type="radio" id="radio" placeholder="radio"></div>
        <label for="url">URL</label>
        <div><input type="url" id="url" placeholder="url"></div>
        <div><input type="file" id="radio" placeholder="FILE"></div>
    </form>
    
</body>
</html>
